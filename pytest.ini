[pytest]
# Pytest Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/backend
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    config: Configuration tests
    chat: Chat service tests

# Logging
log_cli = true
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = src/backend
omit =
    */tests/*
    */.venv/*
    */__pycache__/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
