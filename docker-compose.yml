version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dahschnappi-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - WORKLOG_ENV=production
      - DATABASE_IMPLEMENTATION=duckdb
      - DUCKDB_PATH=/app/data/worklog.db
      - CACHE_IMPLEMENTATION=memory
      - CACHE_MAX_SIZE=1000
      - CACHE_DEFAULT_TTL=3600
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=claude
      - LLM_MODEL=claude-sonnet-4-5-20250929
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dahschnappi-network

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api
    container_name: dahschnappi-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dahschnappi-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: dahschnappi-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - dahschnappi-network
    profiles:
      - with-nginx

networks:
  dahschnappi-network:
    driver: bridge

volumes:
  dahschnappi-data:
    driver: local
